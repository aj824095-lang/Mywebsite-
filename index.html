
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ankit Kumar Jha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4facfe;
        }
        h1 {
            margin: 15px 0 5px;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="photo.jpg" alt="My Photo">
    <h1>Ankit Kumar Jha</h1>
    <p>Welcome to my personal website</p>
</div>

</body>
</html>
